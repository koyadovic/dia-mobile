<ion-header>

  <ion-toolbar color="light">

    <ion-searchbar
    [(ngModel)]="resultSearchString"
    [showCancelButton]="false" [animated]="true" [debounce]="400"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"></ion-searchbar>

  </ion-toolbar>

  <ion-segment [(ngModel)]="food_tab" color="primary">
    
    <ion-segment-button value="favorite" (ionSelect)="switchToFavorite()">
        Favorite
    </ion-segment-button>

    <ion-segment-button value="recent" (ionSelect)="switchToRecent()">
      Recent
    </ion-segment-button>

    <ion-segment-button value="internet" (ionSelect)="switchToInternet()">
      Internet
    </ion-segment-button>

  </ion-segment>
</ion-header>


<ion-content>
  <ion-list>
    <food-component *ngFor="let food of resultFoods" [food]="food" (foodClick)="foodSelected(food)"></food-component>
  </ion-list>
</ion-content>



<ion-pullup
  *ngIf="foodSelected.length > 0"
  swipeAll (swipeup)="toggleFooter()" (swipedown)="toggleFooter()"
  (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState">
  <ion-pullup-tab (tap)="toggleFooter()"></ion-pullup-tab>
  <ion-toolbar color="primary" (tap)="toggleFooter()">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
  <ion-content>

    <ion-list>
      <food-component *ngFor="let food of foodSelected" [food]="food" (foodClick)="foodSelected(food)"></food-component>
    </ion-list>

  </ion-content>
</ion-pullup>
