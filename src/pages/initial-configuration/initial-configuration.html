
<ion-content padding>

  <ion-slides pager>

    <ion-slide>
      <div class="img-container">
        <img src="assets/imgs/initial-config-1-language.png"/>
      </div>
      
      <h2>{{ "Language and timezone" | translate }}</h2>

      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select #l name="language" [(ngModel)]="data['dia_config__language']" (ionChange)="languageChange(l.value)">
          <ion-option value="es">Spanish</ion-option>
          <ion-option value="en">English</ion-option>
        </ion-select>
      </ion-item>

    </ion-slide>
  
    <ion-slide>
      <div class="img-container">
        <img src="assets/imgs/initial-config-1-language.png"/>
      </div>
    
      <h2>Timezone</h2>
    </ion-slide>
  
    <ion-slide>
      <div class="img-container">
        <img src="assets/imgs/initial-config-1-language.png"/>
      </div>
  
      <h2>Finished</h2>
      <p>We're glad to give you <b>the most sincerely welcome</b> to Dia Mobile.</p>

      <button class="finish-button" ion-button color="primary" block (click)="finished()">Get started!</button>
  
    </ion-slide>
  
  </ion-slides>

</ion-content>
