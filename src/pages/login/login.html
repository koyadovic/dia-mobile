<ion-content padding>
    <ion-row>
      <ion-col></ion-col>
      <ion-col width-67>
        <img class="logo" src="assets/imgs/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div>
      <form (ngSubmit)="tryLogin()" #loginForm="ngForm">
        
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input text-center class="email-input"
                  type="email" spellcheck="false" placeholder="Email" name="email" [(ngModel)]="email" required>
                </ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input text-center type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
                <ion-icon class="password-icon" item-right name="lock"></ion-icon>  
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col >
            <button [disabled]="!loginForm.form.valid" ion-button block outline type="submit">
              
              Login
            </button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
