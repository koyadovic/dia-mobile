<ion-header>

  <ion-navbar>
    <ion-title>New Food</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-bottom>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Name</ion-label>
          <ion-input type="text" placeholder="Name of new Food" name="name" [(ngModel)]="food.name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Manufacturer</ion-label>
          <ion-input type="text" placeholder="Brand or Manufacturer" name="manufacturer" [(ngModel)]="food.manufacturer" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
  <ion-row>
    <ion-col>
    <hr/>
  </ion-col>
  </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Total grams or ml</ion-label>
          <ion-input type="number" placeholder="Grams or ml" name="g_or_ml" [(ngModel)]="food.g_or_ml" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Grams of Carbs</ion-label>
          <ion-input type="number" placeholder="Grams of Carbs" name="carb_g" [(ngModel)]="food.carb_g" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Grams of Proteins</ion-label>
          <ion-input type="number" placeholder="Grams of Proteins" name="protein_g" [(ngModel)]="food.protein_g" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Grams of Fats</ion-label>
          <ion-input type="number" placeholder="Grams of Fats" name="fat_g" [(ngModel)]="food.fat_g" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Grams of Fiber</ion-label>
          <ion-input type="number" placeholder="Grams of Fiber" name="fiber_g" [(ngModel)]="food.fiber_g" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Grams of Alcohol</ion-label>
          <ion-input type="number" placeholder="Grams of Alcohol" name="alcohol_g" [(ngModel)]="food.alcohol_g" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Weight per unit</ion-label>
          <ion-input type="number" placeholder="For cookies, slices of bread, and so on" name="g_or_ml_per_unit" [(ngModel)]="food.g_or_ml_per_unit" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Kcal</ion-label>
          <ion-input type="number" [value]="kcal()" disabled></ion-input>
        </ion-item>
      </ion-col>
  
    </ion-row>

    <ion-row> 
      <ion-col> 
        <button (click)="dismiss()" ion-button full>{{ "Dismiss" | translate }}</button>
      </ion-col> 

      <ion-col> 
        <button (click)="save()" [disabled]="!valid()" ion-button full>{{ "Save" | translate }}</button>
      </ion-col> 
    </ion-row> 
  
  </ion-grid>
</ion-content>
