
<ion-header>

  <ion-navbar>
    <ion-title>{{ "Detail of Instant" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>

    <!-- Card content details -->
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>

    <!-- Unnable to delete message -->
    <ion-row *ngIf="instantCard.signature === ''">
      <ion-col><p class="unable-to-delete-message">{{ "Instants with more than 3 hours since their addition, cannot be deleted." | translate }}</p></ion-col>
    </ion-row>

    <!-- action buttons -->
    <ion-row>
      <ion-col><button (click)="deleteInstant()" [disabled]="instantCard.signature === ''" ion-button full>{{ "Delete" | translate }}</button></ion-col>
      <ion-col><button (click)="closeWithoutRefresh()" ion-button full>{{ "Close" | translate }}</button></ion-col>
    </ion-row>

  </ion-grid> 
    
</ion-content>
