<ion-header>
  <ion-navbar>

    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>

    <ion-title>
      {{ 'Plannings' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>

  <planning-list (click)="editPlanning(planning)" *ngFor="let planning of plannings" [planning]="planning"></planning-list>

  <ion-fab padding-right bottom right #fab>
    <button ion-fab (click)="editPlanning(null)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
