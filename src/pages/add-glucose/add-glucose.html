<ion-header>

  <ion-navbar>
    <ion-title>{{ "Add Glucose" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked color="primary">Level in mg/dL</ion-label>
          <ion-input text-center type="number" placeholder="mg/dL" [(ngModel)]="glucose.level" name="level"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button (click)="addGlucose()" ion-button full>Add</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
