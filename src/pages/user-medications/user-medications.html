<ion-header>

  <ion-navbar>
    <ion-title>Medications</ion-title>
  </ion-navbar>
</ion-header>

<!-- 
  private userMedications: Medication[] = [];
  private searchMedicationsResult: Medication[] = [];
  private searchString = '';
  private searching: boolean = false;
-->

<ion-content>
  <ion-searchbar
    [showCancelButton]="false" [animated]="true" [debounce]="400"
    (ionInput)="onInput($event)"></ion-searchbar>

  <h5 padding-left padding-right>{{ viewStatusString }}</h5>
  <!-- Search result ! -->
  <ng-container *ngIf="searchString !== ''">
    <ion-list>
      <ion-item *ngFor="let medication of searchMedicationsResult">
        <h1>{{ medication['name'] }}</h1>
        <p>{{ medication['administration_type'] }} {{ medication['type'] }} {{ medication['sub_type'] }}</p>
      </ion-item>
    </ion-list>
  </ng-container>

  <!-- User medications ! -->
  <ng-container *ngIf="searchString === ''">
    <ion-list>
      <ion-item *ngFor="let medication of userMedications">
        <h1>{{ medication['name'] }}</h1>
        <p>{{ medication['administration_type'] }} {{ medication['type'] }} {{ medication['sub_type'] }}</p>
      </ion-item>
    </ion-list>
  </ng-container>
      
</ion-content>
