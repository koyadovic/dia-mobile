<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><i class="fa fa-capsules" aria-hidden="true"></i>{{ "Your Medications" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="{{ 'Search' | translate }}"
    [showCancelButton]="false" [animated]="true" [debounce]="400"
    (ionInput)="onInput($event)"></ion-searchbar>

  <h5 padding-left padding-right>{{ viewStatusString }}</h5>
  <!-- Search result ! -->
  <ng-container *ngIf="searchString !== ''">
    <ion-list>

      <button ion-item *ngFor="let medication of searchMedicationsResult" (click)="addMedication(medication['id'])">
        <h1>{{ medication['name'] }}</h1>
        <p>{{ medication['administration_type'] }} {{ medication['type'] }} {{ medication['sub_type'] }}</p>
      </button>

    </ion-list>
  </ng-container>

  <!-- User medications ! -->
  <ng-container *ngIf="searchString === ''">
    <p>      <i class="far fa-capsules"></i>
      <i class="fas fa-capsules"></i>
      <i class="fal fa-capsules"></i>
      <i class="fa fa-capsules" aria-hidden="true"></i>
Caca</p>
      <p>Caca2</p>
    <ion-list>
      <ion-item-sliding #item *ngFor="let medication of userMedications">

        <button ion-item>
          <h1><i class="far fa-pills"></i>
            <i *ngIf="medication['administration_type'] == 'injected'" class="far fa-syringe"></i>
            <i *ngIf="medication['administration_type'] == 'oral'" class="far fa-pills"></i>
            {{ medication['name'] }}
          </h1>
          <p>{{ medication['administration_type'] }} {{ medication['type'] }} {{ medication['sub_type'] }}</p>
        </button>

        <ion-item-options>

          <!-- remove medication from user medications -->
          <button ion-button color="danger" (click)="removeMedication(item, medication['id'])"><ion-icon name="trash"></ion-icon>{{ "Remove" | translate }}</button> 

        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ng-container>
      
</ion-content>
