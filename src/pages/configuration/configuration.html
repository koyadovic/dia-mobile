<ion-header>
  <ion-navbar>
      <ion-title *ngIf="configurationPointer?.length > 0 && configurationPointer[configurationPointer.length - 1]">
      {{ configurationPointer[configurationPointer.length - 1].display }}
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>

  <dynamic-root
  [configurationRoot]="configurationPointer[configurationPointer.length - 1]"
  (changeRootRequest)="changeRoot($event)"
  (haveChanges)="haveChanges($event)">
  </dynamic-root>

  <!-- This only need to be shown if configurationPointer?.length < 2 -->
  <div *ngIf="configurationPointer?.length < 2">
    <button (click)="logout()" ion-item>{{ "Logout" | translate }}<ion-icon item-end name="log-out"></ion-icon></button>
  </div>

</ion-content>
