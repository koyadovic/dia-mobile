<ion-header>

  <ion-navbar>
    <ion-title>Search for Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-searchbar
    [(ngModel)]="searchString"
    [showCancelButton]="false" [animated]="true" [debounce]="400"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <food-component *ngFor="let food of results" [food]="food" (foodClick)="foodSelected(food)"></food-component>
  </ion-list>
  
  <ion-fab bottom right padding-right #fab>
    <button (click)="addFood()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
