<ion-header>

  <ion-navbar>
    <ion-title>Search for Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-searchbar
    [(ngModel)]="searchString"
    [showCancelButton]="false" [animated]="true" [debounce]="400"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let food of results">
      <ion-grid>
        <ion-row>
          <ion-col>{{ food.name }}, {{ food.manufacturer }}</ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
  
  <ion-fab bottom right padding-right #fab>
    <button (click)="addFood()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
