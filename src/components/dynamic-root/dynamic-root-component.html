<ion-list>
  <dynamic-field *ngFor="let field of configurationRoot.fields" [field]="field"></dynamic-field>
</ion-list>

<!-- submenus as the latters -->
<ion-item-divider *ngIf="configurationRoot.children_nodes?.length > 0">
  More
</ion-item-divider>

<ion-list>

  <button ion-item
  *ngFor="let submenu of configurationRoot.children_nodes"
  (click)="requestRootChange(submenu)">
    {{ submenu.display }}<ion-icon item-end name="build"></ion-icon>
  </button>

</ion-list>
