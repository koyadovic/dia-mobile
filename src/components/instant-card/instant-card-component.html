<ng-container [ngSwitch]="instant.content.type" class="card">
    <!-- Glucose Levels -->
    <button ion-item [ngClass]="getInstantClass()" *ngSwitchCase="'glucose'">

        <ion-icon class="instant-card-icon" color="primary" item-start name="water"></ion-icon>
        <ion-grid>
            <ion-row align-items-end>
                <ion-col col-9>
                    <h2 class="instant-card-title">{{ instant.content.level }}mg/dL</h2>
                    <p class="instant-card-subtitle">{{ "Glucose Level" | translate }}</p>
                </ion-col>

                <ion-col col-3>
                    <p class="time-passed">{{ instant.moment.format('HH:mm') }}</p>                
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>


    <!-- Feedings -->
    <button ion-item [ngClass]="getInstantClass()" *ngSwitchCase="'feeding'">
        <ion-icon class="instant-card-icon" color="primary" item-start name="restaurant"></ion-icon>
        <ion-grid>
            <ion-row align-items-end>
                <ion-col col-9>
                    <h2 class="instant-card-title">{{ "Feeding" | translate }}</h2>
                    <p class="instant-card-subtitle"></p>
                </ion-col>

                <ion-col col-3>
                    <p class="time-passed">{{ instant.moment.format('HH:mm') }}</p>                
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>

    <!-- Activity -->
    <button ion-item [ngClass]="getInstantClass()" *ngSwitchCase="'activity'">
        <ion-icon class="instant-card-icon" color="primary" item-start name="bicycle"></ion-icon>
        <ion-grid>
            <ion-row align-items-end>
                <ion-col col-9>
                    <h2 class="instant-card-title">{{activity_intensities[instant.content.intensity]}} intensity. {{ instant.content.minutes }} minutes.</h2>
                    <p class="instant-card-subtitle">{{ "Physical Activity" | translate }}</p>
                </ion-col>

                <ion-col col-3>
                    <p class="time-passed">{{ instant.moment.format('HH:mm') }}</p>                
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>

    <!-- Trait Changes -->
    <button ion-item [ngClass]="getInstantClass()" *ngSwitchCase="'trait'">
        <ion-icon class="instant-card-icon" color="primary" item-start name="body"></ion-icon>
        <ion-grid>
            <ion-row align-items-end>
                <ion-col col-9>
                    <h2 class="instant-card-title">{{activity_intensities[instant.content.intensity]}} intensity. {{ instant.content.minutes }} minutes.</h2>
                    <p class="instant-card-subtitle">{{ "Physical Activity" | translate }}</p>
                </ion-col>

                <ion-col col-3>
                    <p class="time-passed">{{ instant.moment.format('HH:mm') }}</p>                
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>


    <!-- Medication Takes -->
    <button ion-item [ngClass]="getInstantClass()" *ngSwitchCase="'medication-take'">
        <ion-icon class="instant-card-icon" color="primary" item-start name="thermometer"></ion-icon>
        <ion-grid>
            <ion-row align-items-end>
                <ion-col col-9>
                    <h2 class="instant-card-title">{{ instant.content.medication }} {{ instant.content.amount }}u</h2>
                    <p class="instant-card-subtitle">{{ "Medication Take" | translate }}</p>
                </ion-col>

                <ion-col col-3>
                    <p class="time-passed">{{ instant.moment.format('HH:mm') }}</p>                
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>

    <!-- Action Requests -->
    <button ion-item [ngClass]="getInstantClass()" *ngSwitchCase="'action-request'">

        <ion-icon item-end *ngIf="instant.content.status === 0" color="light" name="ios-alert-outline"></ion-icon>
        <ion-icon item-end *ngIf="instant.content.status === 1" color="light" name="ios-close-circle-outline"></ion-icon>
        <ion-icon item-end *ngIf="instant.content.status === 2" color="light" name="ios-checkmark-circle-outline"></ion-icon>

        <ion-grid>
            <ion-row align-items-end>
                <ion-col>
                    <h2 text-right padding-right class="instant-card-title">{{ instant.content.title }}</h2>
                    <p *ngIf="instant.content.status === 0" text-right padding-right>{{ instant.content.elements[0].info }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </button>

</ng-container>
