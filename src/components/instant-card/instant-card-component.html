<button ion-item>

    <ion-icon item-start *ngIf="instant.content.type == 'glucose'" name="water"></ion-icon>
    <ion-icon item-start *ngIf="instant.content.type == 'feeding'" name="restaurant"></ion-icon>
    <ion-icon item-start *ngIf="instant.content.type == 'physical_activity'" name="bicycle"></ion-icon>
    <ion-icon item-start *ngIf="instant.content.type == 'physical_trait'" name="body"></ion-icon>
    <ion-icon item-start *ngIf="instant.content.type == 'insulin_dose'" name="thermometer"></ion-icon>
    <ion-icon item-start *ngIf="instant.content.type == 'action-request'" name="alert"></ion-icon>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-9>
                <ng-container [ngSwitch]="instant.content.type">
                    <!-- glucoses -->
                    <ng-container *ngSwitchCase="'glucose'">
                        <h2>{{ "Glucose Level" | translate }}</h2>
                        <p>{{ instant.content.level }}mg/dL</p>
                    </ng-container>
                    
                    <!-- feeding -->
                    <ng-container *ngSwitchCase="'feeding'">
                        <h2>{{ "Feeding" | translate }}</h2>
                        <p></p>
                    </ng-container>
            
                    <!-- #eff9fb para menos de una hora, verdecito -->
                    <!-- #ffeff2 system generated, rojito -->
            
                    <!-- physical_activity -->
                    <ng-container *ngSwitchCase="'activity'">
                        <h2>{{ "Physical Activity" | translate }}</h2>
                        <p>{{activity_intensities[instant.content.intensity]}} intensity. {{ instant.content.minutes }} minutes.</p>
                    </ng-container>
            
                    <!-- physical_trait -->
                    <ng-container *ngSwitchCase="'trait'">
                        <h2>{{ "Physical Trait Change" | translate }}</h2>
                        <p>{{ trait_types[instant.content.trait_type] }} {{ instant.content.value }} {{ trait_types_measure[instant.content.trait_type] }}</p>
                    </ng-container>
                
                    <!-- insulin_dose -->
                    <ng-container *ngSwitchCase="'insulin'">
                        <h2>{{ "Insulin Dose" | translate }} {{ instant.content.dose }}u</h2>
                        <p>{{ instant.content.insulin_type.name }}</p>
                    </ng-container>

                    <!-- insulin_dose -->
                    <ng-container *ngSwitchCase="'action-request'">
                        <h2>{{ "Action Request" | translate }} {{ instant.content.title }}</h2>
                        <p>{{ instant.content.elements[0].info }}</p>
                    </ng-container>
                        
                </ng-container>
                    
            </ion-col>

            <ion-col col-3>
                <p class="time-passed">{{ instant.moment.format('HH:mm') }}</p>                
            </ion-col>
        </ion-row>
    </ion-grid>

    
</button>
