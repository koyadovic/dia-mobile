<ion-card>

    <!--
    {
        "event_type": "user-event",
        "content": {
            "type": "glucose"
        },
        "user": 1,
        "id": 2,
        "datetime": "1512755051"
    },
    -->
        
    <ion-item>
    <ion-avatar item-start>
        <!-- <img src="img/marty-avatar.png"> -->
        <ion-icon *ngIf="instant.content.type == 'glucose'" name="water"></ion-icon>
        <ion-icon *ngIf="instant.content.type == 'feeding'" name="restaurant"></ion-icon>
        <ion-icon *ngIf="instant.content.type == 'physical_activity'" name="bicycle"></ion-icon>
        <ion-icon *ngIf="instant.content.type == 'physical_trait'" name="body"></ion-icon>
        <ion-icon *ngIf="instant.content.type == 'insulin_dose'" name="thermometer"></ion-icon>

    </ion-avatar>
    <h2 *ngIf="instant.content.type == 'glucose'">Glucose</h2>
    <h2 *ngIf="instant.content.type == 'feeding'">Feeding</h2>
    <h2 *ngIf="instant.content.type == 'physical_activity'">Physical Activity</h2>
    <h2 *ngIf="instant.content.type == 'physical_trait'">Physical Trait Change</h2>
    <h2 *ngIf="instant.content.type == 'insulin_dose'">Insulin Dose</h2>

    <!-- <p>{{ userConfig?.formatDateTime(instant.datetime) }}</p> -->
    <p>120mg/dL</p>
    </ion-item>

    <!-- <img src="img/advance-card-bttf.png"> -->

    <!--
    <ion-card-content>
    </ion-card-content>
    -->

    <ion-row>
    <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
        </button>
    </ion-col>
    <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
        </button>
    </ion-col>
    <ion-col center text-center>

        <ion-note>{{ timePassedString(instant.datetime) }}</ion-note>

    </ion-col>
    </ion-row>

</ion-card>
