<ion-item-sliding #item class="planning-item">
  <button ion-item>
    <ion-grid item-content>
      <ion-row>
        <ion-col col-6>
            <ion-label class="planning-hour">{{ local_hour() }}</ion-label>
        </ion-col>

        <ion-col col-6>
          <ion-toggle class="plannings-toggle" (ionChange)="toggleChange()"
          float-right  [(ngModel)]="planning.enabled"></ion-toggle>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
            <p class="planning-name" item-end>{{ planning.name }}</p>
        </ion-col>

        <ion-col>
            <div class="weekdays-container">
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.mon}">Mo</ion-badge>
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.tue}">Tu</ion-badge>
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.wed}">We</ion-badge>
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.thu}">Th</ion-badge>
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.fri}">Fr</ion-badge>
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.sat}">Sa</ion-badge>
                <ion-badge color="light" class="badge-weekday" [ngClass]="{ 'enabled': planning.sun}">Su</ion-badge>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </button>
  
  <ion-item-options side="right">
    <button ion-button color="secondary" (click)="editRequest(item)"><ion-icon name="create"></ion-icon>Edit</button> 
    <button ion-button color="danger" (click)="deleteRequest(item)"><ion-icon name="trash"></ion-icon>Delete</button> 
  </ion-item-options>
  
</ion-item-sliding>
