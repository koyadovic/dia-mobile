<button ion-item (click)="doClick()">
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2>{{ food.name }}</h2>
                <p>{{ food.manufacturer }}</p>
            </ion-col>
            
            <ion-col *ngIf="food.gr_selected">{{ food.gr_selected }}gr</ion-col>
            <ion-col *ngIf="food.units_selected">{{ food.units_selected }}u</ion-col>
        </ion-row>
    </ion-grid>
</button>
