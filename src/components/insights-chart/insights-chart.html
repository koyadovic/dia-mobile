
<ng-container *ngIf="show && !!concreteChartData">
  <h3 text-center class="chart-title">
    {{ chartData['name'] }}
  </h3>

  <div padding-left padding-right padding-bottom>

    <insights-chart-pie
      *ngIf="!!concreteChartData && concreteChartData['type'] === 'pie'"
      [pieConcreteData]="concreteChartData">
    </insights-chart-pie>
  
    <insights-chart-lines
      *ngIf="!!concreteChartData && concreteChartData['type'] === 'lines'"
      [linesConcreteData]="concreteChartData">
    </insights-chart-lines>
  
    <insights-chart-columns
      *ngIf="!!concreteChartData && concreteChartData['type'] === 'columns'"
      [columnsConcreteData]="concreteChartData">
    </insights-chart-columns>
  
    <insights-chart-donut
      *ngIf="!!concreteChartData && concreteChartData['type'] === 'donut'"
      [donutConcreteData]="concreteChartData">
    </insights-chart-donut>
  
    <insights-chart-table
      *ngIf="!!concreteChartData && concreteChartData['type'] === 'table'"
      [tableConcreteData]="concreteChartData">
    </insights-chart-table>
  
    <insights-chart-key-values
      *ngIf="!!concreteChartData && concreteChartData['type'] === 'key-values'"
      [keyValuesConcreteData]="concreteChartData">
    </insights-chart-key-values>
    
  </div>
</ng-container>
